<!DOCTYPE html>
<html>
<head>
    <title>Crypto Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: monospace; background: black; color: white; text-align: center; padding-top: 40px; }
        .green { color: lime; }
        .red { color: red; }
    </style>
    <script>
        async function refresh() {
            const res = await fetch("/data");
            const data = await res.json();
            document.getElementById("delta").textContent = data.delta_ratio;
            document.getElementById("delta").className = data.delta_color;
            document.getElementById("add").textContent = data.add;
            document.getElementById("tick").textContent = data.tick + " " + data.tick_arrow;
            document.getElementById("time").textContent = data.time;
        }
        setInterval(refresh, 3000);
        window.onload = refresh;
    </script>
</head>
<body>
    <h1>Crypto Breadth Tracker</h1>
    <h2>Delta Ratio: <span id="delta">...</span></h2>
    <h2>ADD: <span id="add">...</span></h2>
    <h2>TICK: <span id="tick">...</span></h2>
    <p id="time">Loading...</p>
</body>
</html>
